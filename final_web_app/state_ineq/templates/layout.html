<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

         <title>The Inequality Plot: {% block title %}{% endblock %}</title>
                 <!-- Load JS libraries: jQuery, Popper, Bootstrap, D3, Queue -->
        <script src="/static/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="/static/d3.js"></script>
        <script src="https://d3js.org/d3-queue.v1.min.js"></script>

    </head>

    <body class="bg-light">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
            <a class="navbar-brand" href="/"><span class="blue">The</span><span class="red emphasize">Inequality</span><span class="blue">Plot</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2 mb-2">
                        <li class="nav-item"><a class="nav-link text-white" href="/selection">Customize Plot</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2 mb-2">
                        <li class="nav-item"><a class="nav-link text-white" href="/logout">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                    </ul>

                {% else %}
                    <ul class="navbar-nav ml-auto mt-2 mb-2">
                        <li class="nav-item"><a class="nav-link text-white" href="/login">Log In</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <div class="min-vw-100">
            <main class="col-xl-12 p-5">
                {% block main %}{% endblock %}
            </main>
        </div>
    </body>

</html>
